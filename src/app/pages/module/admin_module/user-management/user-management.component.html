<div class="card">
    <div class="font-semibold text-xl mb-4">Filtering</div>
    <p-table #dt1 [value]="usersList" dataKey="id" [rows]="10" [rowHover]="true" [showGridlines]="true"
        [paginator]="true" [globalFilterFields]="['name', 'country.name', 'representative.name', 'status']"
        responsiveLayout="scroll">
        <ng-template #caption>
            <div class="flex justify-between items-center flex-column sm:flex-row">
                <button pButton label="Clear" class="p-button-outlined mb-2" icon="pi pi-filter-slash"
                    (click)="clear(dt1)"></button>
                <p-iconfield iconPosition="left" class="ml-auto">
                    <p-inputicon>
                        <i class="pi pi-search"></i>
                    </p-inputicon>
                    <input pInputText type="text" (input)="onGlobalFilter(dt1, $event)" placeholder="Search keyword" />
                </p-iconfield>
            </div>
        </ng-template>
        <ng-template #header>
            <tr>
                <th style="min-width: 12rem">
                    <div class="flex justify-between items-center">
                        Name
                        <p-columnFilter type="text" field="name" display="menu"
                            placeholder="Search by name"></p-columnFilter>
                    </div>
                </th>
                <th style="min-width: 12rem">
                    <div class="flex justify-between items-center">
                        Phone Number
                        <p-columnFilter type="text" field="phoneNumber" display="menu"
                            placeholder="Search by country"></p-columnFilter>
                    </div>
                </th>
                <th style="min-width: 14rem">
                    <div class="flex justify-between items-center">
                        Email
                        <p-columnFilter field="representative" matchMode="in" display="menu" [showMatchModes]="false"
                            [showOperator]="false" [showAddButton]="false">
                            <ng-template #header>
                                <div class="px-3 pt-3 pb-0">
                                    <span class="font-bold">Agent Picker</span>
                                </div>
                            </ng-template>
                            <ng-template #filter let-value let-filter="filterCallback">
                                <p-multiselect [ngModel]="value" [options]="representatives" placeholder="Any"
                                    (onChange)="filter($event.value)" optionLabel="name" styleClass="w-full">
                                    <ng-template let-option #item>
                                        <div class="flex items-center gap-2 w-44">
                                            <img [alt]="option.label"
                                                src="https://primefaces.org/cdn/primeng/images/demo/avatar/{{ option.image }}"
                                                width="32" />
                                            <span>{{ option.name }}</span>
                                        </div>
                                    </ng-template>
                                </p-multiselect>
                            </ng-template>
                        </p-columnFilter>
                    </div>
                </th>

                <th style="min-width: 12rem">
                    <div class="flex justify-between items-center">
                        Role
                          <p-columnFilter type="text" field="role" display="menu"
                            placeholder="Search by role"></p-columnFilter>
                        <!-- <p-columnFilter field="status" matchMode="equals" display="menu">
                            <ng-template #filter let-value let-filter="filterCallback">
                                <p-select [ngModel]="value" [options]="statuses" (onChange)="filter($event.value)"
                                    placeholder="Any" [style]="{ 'min-width': '12rem' }">
                                    <ng-template let-option #item>
                                        <span [class]="'customer-badge status-' + option.value">{{ option.label
                                            }}</span>
                                    </ng-template>
                                </p-select>
                            </ng-template>
                        </p-columnFilter> -->
                    </div>
                </th>
                <!-- <th style="min-width: 12rem">
                    <div class="flex justify-between items-center">
                        Activity
                        <p-columnFilter field="activity" matchMode="between" display="menu" [showMatchModes]="false"
                            [showOperator]="false" [showAddButton]="false">
                            <ng-template #filter let-filter="filterCallback">
                                <p-slider [ngModel]="activityValues" [range]="true" (onSlideEnd)="filter($event.values)"
                                    styleClass="m-3" [style]="{ 'min-width': '12rem' }"></p-slider>
                                <div class="flex items-center justify-between px-2">
                                    <span>{{ activityValues[0] }}</span>
                                    <span>{{ activityValues[1] }}</span>
                                </div>
                            </ng-template>
                        </p-columnFilter>
                    </div>
                </th>
                <th style="min-width: 8rem">
                    <div class="flex justify-between items-center">
                        Verified
                        <p-columnFilter type="boolean" field="verified" display="menu"></p-columnFilter>
                    </div>
                </th> -->
            </tr>
        </ng-template>
        <ng-template #body let-customer>
            <tr>
                <td>
                    {{ customer.name }}
                </td>
                <!-- <td>
                    <div class="flex items-center gap-2">
                        <img src="https://primefaces.org/cdn/primeng/images/demo/flag/flag_placeholder.png"
                            [class]="'flag flag-' + customer.country.code" width="30" />
                        <span>{{ customer.country.name }}</span>
                    </div>
                </td>
                <td>
                    <div class="flex items-center gap-2">
                        <img [alt]="customer.representative.name"
                            src="https://primefaces.org/cdn/primeng/images/demo/avatar/{{ customer.representative.image }}"
                            width="32" style="vertical-align: middle" />
                        <span class="image-text">{{ customer.representative.name }}</span>
                    </div> | date: 'MM/dd/yyyy'  | currency: 'USD' : 'symbol'
                </td> -->
                <td>
                    {{ customer.phoneNumber  }}
                </td>
                <td>
                    {{ customer.email }}
                </td>
                 <td>
                    {{ customer.role }}
                </td>
                <!-- <td>
                    <p-tag [value]="customer.status.toLowerCase()"
                        [severity]="getSeverity(customer.status.toLowerCase())" styleClass="dark:!bg-surface-900" />
                </td>
                <td>
                    <p-progressbar [value]="customer.activity" [showValue]="false" [style]="{ height: '0.5rem' }" />
                </td>
                <td class="text-center">
                    <p-tag [value]="customer.status.toLowerCase()"
                        [severity]="getSeverity(customer.status.toLowerCase())" styleClass="dark:!bg-surface-900" />
                </td> -->
            </tr>
        </ng-template>
        <ng-template #emptymessage>
            <tr>
                <td colspan="8">No customers found.</td>
            </tr>
        </ng-template>
        <ng-template #loadingbody>
            <tr>
                <td colspan="8">Loading customers data. Please wait.</td>
            </tr>
        </ng-template>
    </p-table>
</div>
