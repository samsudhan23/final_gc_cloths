<p-toolbar styleClass="mb-6">
    <ng-template #start>
        <p-button label="New" icon="pi pi-plus" severity="secondary" class="mr-2" (onClick)="openNew()" />
        <p-button severity="secondary" label="Delete" icon="pi pi-trash" outlined (onClick)="deleteSelectedProducts()"
            [disabled]="!selectedUser || !selectedUser.length" />
    </ng-template>

    <!-- <ng-template #end>
        <p-button label="Export" icon="pi pi-upload" severity="secondary" (onClick)="exportCSV()" />
    </ng-template> -->
</p-toolbar>

<p-table #dt [value]="supplierList" [rows]="10" [columns]="cols" [paginator]="true" dataKey="_id"
    [globalFilterFields]="['supplierName', 'address', 'contactPerson','price', 'role']"
    [tableStyle]="{ 'min-width': '75rem' }" [(selection)]="selectedUser" [rowHover]="true"
    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} Categories" [showCurrentPageReport]="true"
    [rowsPerPageOptions]="[10, 20, 30]">
    <ng-template #caption>
        <div class="flex items-center justify-between">
            <h5 class="m-0">Manage Supplier</h5>
            <p-iconfield>
                <p-inputicon styleClass="pi pi-search" />
                <input pInputText type="text" (input)="onGlobalFilter(dt, $event)" placeholder="Search..." />
            </p-iconfield>
        </div>
    </ng-template>
    <ng-template #header>
        <tr>
            <th class="sticky-left" style="width: 3rem">
                <p-tableHeaderCheckbox />
            </th>
            <th pSortableColumn="supplierName" style="min-width:8rem">
                Name
                <p-sortIcon field="supplierName" />
            </th>
            <!-- <th pSortableColumn="email" style="min-width: 8rem">email <p-sortIcon field="email" /></th> -->
            <th pSortableColumn="contactPerson" style="min-width:8rem">
                Contact Person
                <p-sortIcon field="contactPerson" />
            </th>
            <th pSortableColumn="address" style="min-width: 8rem">
                Address
                <p-sortIcon field="address" />
            </th>
            <th pSortableColumn="price" style="min-width:8rem">
                Price
                <p-sortIcon field="price" />
            </th>
            <th pSortableColumn="isBlocked" style="min-width: 8rem">
                Status
                <p-sortIcon field="isBlocked" />
            </th>
            <th class="sticky-right" style="min-width: 8cap">Action</th>
        </tr>
    </ng-template>
    <ng-template #body let-user>
        <tr>
            <td class="sticky-left" style="width: 3rem">
                <p-tableCheckbox [value]="user" />
            </td>
            <td style="min-width: 12rem">{{ user?.supplierName }}</td>
            <td>{{ user.contactPerson }}</td>
            <td style="min-width: 16rem">{{ user?.address }}</td>
            <td>{{ user.price }}</td>
            <td>
                <p-tag [value]="user?.isBlocked == true ? 'Active':'Active'"
                    [ngClass]="{'inactive': user?.isBlocked, 'active': !user?.isBlocked}" />
            </td>
            <td class="sticky-right">
                <p-button icon="pi pi-pencil" class="mr-2" [rounded]="true" [outlined]="true"
                    (click)="editUser(user,'Edit')" />
                <p-button icon="pi pi-trash" severity="danger" [rounded]="true" [outlined]="true"
                    (click)="deleteProduct(user)" />
            </td>
        </tr>
    </ng-template>
</p-table>

<p-dialog [(visible)]="userDialog" class="userModel" header="Supplier Details" [modal]="true" (onHide)="onDialogHide()">
    <ng-template #content>
        <form [formGroup]="supplierForm">
            <div class="grid sm:grid-cols-2 md:grid-cols-3 xl:grid-cols-4 grid-cols-1 gap-4">
                <div>
                    <label for="name" class="block font-bold mb-3">Supplier Name</label>
                    <input type="text" formControlName="supplierName" pInputText id="supplierName" required autofocus
                        fluid />
                    <small class="text-red-500"
                        *ngIf="supplierForm.get('supplierName')?.invalid && supplierForm.get('supplierName')?.touched">Supplier Name
                        is required.</small>
                </div>

                <div>
                    <label for="name" class="block font-bold mb-3">Contact Person</label>
                    <input type="text" formControlName="contactPerson" pInputText id="name" autofocus fluid />
                    <small class="text-red-500"
                        *ngIf="supplierForm.get('contactPerson')?.invalid && supplierForm.get('contactPerson')?.touched">Contact Person
                        is required.</small>
                </div>

                <div>
                    <label for="name" class="block font-bold mb-3">Address</label>
                    <input type="text" formControlName="address" pInputText id="name" autofocus fluid />
                    <small class="text-red-500"
                        *ngIf="supplierForm.get('address')?.invalid && supplierForm.get('address')?.touched">Address
                        is required.</small>
                </div>

                <div>
                    <label for="price" class="block font-bold mb-3">Price</label>
                    <!-- <input type="number" formControlName="price" pInputText id="price" required autofocus fluid /> -->
                    <p-inputgroup>
                        <p-inputgroup-addon>â‚¹</p-inputgroup-addon>
                        <p-inputnumber formControlName="price" placeholder="Price" min="0"/>
                        <p-inputgroup-addon>.00</p-inputgroup-addon>
                    </p-inputgroup>
                    <small class="text-red-500"
                        *ngIf="supplierForm.get('price')?.invalid && supplierForm.get('price')?.touched">Price
                        is required.</small>
                </div>
                <!-- <div class="flex items-center">
                    <p-checkbox formControlName="isBlocked" inputId="checkOption1" binary="true" />
                    <label for="checkOption1" class="ml-2">Is Blocked</label>
                </div> -->
            </div>
        </form>
    </ng-template>

    <ng-template #footer>
        <p-button label="Cancel" variant="text" severity="danger" icon="pi pi-times" text (click)="hideDialog()" />
        <p-button label="Save" icon="pi pi-check" (click)="saveProduct()" />
    </ng-template>
</p-dialog>

<p-confirmdialog [style]="{ width: '450px' }" />
