<p-toolbar styleClass="mb-6">
    <ng-template #start>
        <p-button label="New" icon="pi pi-plus" severity="secondary" class="mr-2" (onClick)="openNew()" />
        <p-button severity="secondary" label="Delete" icon="pi pi-trash" outlined (onClick)="deleteSelectedProducts()"
            [disabled]="!selectedUser || !selectedUser.length" />
    </ng-template>
</p-toolbar>

<p-table #dt [value]="genderList" [rows]="10" [columns]="cols" [paginator]="true" dataKey="_id"
    [globalFilterFields]="['genderName', 'slug', 'createdAt']" [tableStyle]="{ 'min-width': '75rem' }"
    [(selection)]="selectedUser" [rowHover]="true"
    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} Genders" [showCurrentPageReport]="true"
    [rowsPerPageOptions]="[10, 20, 30]">
    <ng-template #caption>
        <div class="flex items-center justify-between">
            <h5 class="m-0">Manage Genders</h5>
            <p-iconfield>
                <p-inputicon styleClass="pi pi-search" />
                <input pInputText type="text" (input)="onGlobalFilter(dt, $event)" placeholder="Search..." />
            </p-iconfield>
        </div>
    </ng-template>
    <ng-template #header>
        <tr>
            <th class="sticky-left" style="width: 3rem">
                <p-tableHeaderCheckbox />
            </th>
            <th pSortableColumn="genderName" style="min-width:16rem">
                Name
                <p-sortIcon field="genderName" />
            </th>
            <th pSortableColumn="slug" style="min-width: 8rem">
                Slug
                <p-sortIcon field="slug" />
            </th>
            <th pSortableColumn="createdAt" style="min-width:10rem">
                Created Date
                <p-sortIcon field="createdAt" />
            </th>
            <th class="sticky-right" style="min-width: 12rem">Action</th>
        </tr>
    </ng-template>
    <ng-template #body let-user>
        <tr>
            <td class="sticky-left" style="width: 3rem">
                <p-tableCheckbox [value]="user" />
            </td>
            <td style="min-width: 12rem">{{ user?.genderName }}</td>
            <td style="min-width: 16rem">{{ user?.slug }}</td>
            <td>{{ user.createdAt | date:'yyyy-MM-dd HH:MM:SS'  }}</td>
            <td class="sticky-right">
                <p-button icon="pi pi-pencil" class="mr-2" [rounded]="true" [outlined]="true"
                    (click)="editUser(user,'Edit')" />
                <p-button icon="pi pi-trash" severity="danger" [rounded]="true" [outlined]="true"
                    (click)="deleteProduct(user)" />
            </td>
        </tr>
    </ng-template>
</p-table>

<p-dialog [(visible)]="userDialog" class="userModel" header="Gender Details" [modal]="true"  (onHide)="onDialogHide()">
    <ng-template #content>
        <form [formGroup]="userForm">
            <div class="grid sm:grid-cols-2 md:grid-cols-3 xl:grid-cols-4 grid-cols-1 gap-4">
                <div>
                    <label for="genderName" class="block font-bold mb-3">Gender Name</label>
                    <input type="text" formControlName="genderName" pInputText id="genderName" required autofocus fluid />
                    <small class="text-red-500"
                        *ngIf="userForm.get('genderName')?.invalid && userForm.get('genderName')?.touched">Gender Name is required.</small>
                </div>
            </div>
        </form>
    </ng-template>

    <ng-template #footer>
        <p-button label="Cancel" variant="text" severity="danger" icon="pi pi-times" text (click)="hideDialog()" />
        <p-button label="Save" icon="pi pi-check" (click)="saveProduct()" />
    </ng-template>
</p-dialog>

<p-confirmdialog [style]="{ width: '450px' }" />
