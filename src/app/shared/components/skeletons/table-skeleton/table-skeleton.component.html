<div class="table-skeleton-wrapper">
  <!-- Search Bar Skeleton -->
  <div *ngIf="showSearch" style="margin-bottom: 1rem;">
    <p-skeleton width="100%" height="2.5rem" styleClass="mb-2"></p-skeleton>
  </div>

  <!-- Table Header Skeleton -->
  <div *ngIf="showHeader" class="table-header-skeleton" style="margin-bottom: 0.75rem;">
    <div style="display: flex; gap: 0.75rem;">
      <p-skeleton *ngFor="let col of columnsArray" 
                  [width]="col === 0 ? '3rem' : 'auto'" 
                  height="2.5rem" 
                  [style]="{'flex-grow': col === 0 ? '0' : '1'}"></p-skeleton>
    </div>
  </div>

  <!-- Table Body Skeleton -->
  <div class="table-body-skeleton">
    <div *ngFor="let row of rowsArray" class="table-row-skeleton" style="margin-bottom: 0.75rem;">
      <div style="display: flex; gap: 0.75rem;">
        <p-skeleton *ngFor="let col of columnsArray" 
                    [width]="col === 0 ? '3rem' : 'auto'" 
                    height="3rem" 
                    [style]="{'flex-grow': col === 0 ? '0' : '1'}"></p-skeleton>
      </div>
    </div>
  </div>

  <!-- Pagination Skeleton -->
  <div *ngIf="showPagination" class="table-pagination-skeleton" style="margin-top: 1rem;">
    <div style="display: flex; justify-content: space-between; align-items: center;">
      <p-skeleton width="15rem" height="2rem"></p-skeleton>
      <div style="display: flex; gap: 0.5rem;">
        <p-skeleton width="2.5rem" height="2.5rem" shape="circle"></p-skeleton>
        <p-skeleton width="2.5rem" height="2.5rem" shape="circle"></p-skeleton>
        <p-skeleton width="2.5rem" height="2.5rem" shape="circle"></p-skeleton>
      </div>
    </div>
  </div>
</div>
