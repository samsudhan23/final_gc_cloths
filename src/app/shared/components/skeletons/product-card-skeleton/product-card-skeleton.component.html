<div class="product-card-skeleton-wrapper">
  <div class="row g-4">
    <div *ngFor="let item of itemsArray" class="col-lg-3 col-md-4 col-sm-6">
      <div class="product-card-skeleton">
        <!-- Image Skeleton -->
        <div class="product-image-skeleton mb-3">
          <p-skeleton width="100%" height="300px" styleClass="mb-2"></p-skeleton>
        </div>

        <!-- Badge Skeleton -->
        <div class="product-badge-skeleton mb-2">
          <p-skeleton width="4rem" height="1.5rem" styleClass="mb-2"></p-skeleton>
        </div>

        <!-- Title Skeleton -->
        <div class="product-title-skeleton mb-2">
          <p-skeleton width="80%" height="1.25rem" styleClass="mb-2"></p-skeleton>
          <p-skeleton width="60%" height="1.25rem"></p-skeleton>
        </div>

        <!-- Price Skeleton -->
        <div class="product-price-skeleton mb-2">
          <p-skeleton width="40%" height="1.5rem" styleClass="mb-2"></p-skeleton>
        </div>

        <!-- Rating Skeleton -->
        <div class="product-rating-skeleton mb-3">
          <p-skeleton width="50%" height="1rem"></p-skeleton>
        </div>

        <!-- Button Skeleton -->
        <div class="product-button-skeleton">
          <p-skeleton width="100%" height="2.5rem"></p-skeleton>
        </div>
      </div>
    </div>
  </div>
</div>
